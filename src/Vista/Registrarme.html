<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/Registrarme.css">
</head>
<body>
    <div class="container">
        <div class="form-container card-panel">
            <h2 class="blue-text center">Registrate</h2>
            <form>
                <div class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Nombres</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">person_outline</i>
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Apellidos</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">phone</i>
                    <input id="telephone" type="tel" class="validate">
                    <label for="telephone">Teléfono</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Correo</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Contraseña</label>
                </div>
                <div class="center">
                    <button class="waves-effect waves-light btn blue">Registrarme</button>
                </div>
                <div class="center links">
                    <a href="iniciar_sesion.html">Iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
