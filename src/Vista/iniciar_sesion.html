<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    
    <!-- Materialize CSS -->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" />
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
    <link href="css/iniciar_sesion.css" type="text/css" rel="stylesheet" />

    <!-- Íconos de Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="blue lighten-5">

    <div class="container">
        <div class="row valign-wrapper">
            <div class="col s12 m12 l12">
                <form id="formulario" >
                    <h4 class="blue-text center font">Iniciar sesión</h4>

                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="usuario" type="text" class="validate" name="usuario" required>
                        <label for="usuario">Usuario</label>
                    </div>

                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" class="validate" name="contraseña" required>
                        <label for="password">Contraseña</label>
                    </div>

                    <div class="center">
                        <button class="waves-effect waves-light btn blue" type="submit">
                            Ingresar
                        </button>
                    </div>

                    <div  class="center text-parrafo">
                        <a href="recuperar_contraseña.html" class="blue-text">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div  class="center text-parrafo">
                        <a href="Registro-inicio.html" class="blue-text">Registrarme</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

</body>

</html>
