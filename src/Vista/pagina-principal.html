<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="css/nav.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/principal.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <script src="https://kit.fontawesome.com/9dca072a95.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
</head>

<body>
    <div class="dropdown-wrapper">
        <ul id="dropdown1" class="dropdown-content custom-dropdown dropdown-wrapper">
            <li>Actualizar</li>
            <li>Salir</li>
        </ul>
    </div>
    <nav>
        <div class="nav-wrapper">
            <h3 class="main-title">Area principal</h3>
            <ul class="right hide-on-med-and-down show-on-med-and-up">
                <li>
                    <i class="fas fa-user dropdown-trigger custom-icon" data-target="dropdown1"></i>
                    <span><span class="username">Esneider</span></span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-70">
        <div class="row">
            <div class="row">
                <div class="col s12 m12 l12 ">
                    <button class="waves-light btn blue"> <i class="material-icons">create</i> </button>
                    <p class="bold-margin">Registros</p>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 ">
                    <button class="waves-light btn blue"> <i class="material-icons">receipt</i> </button>
                    <p class="bold-margin">Historial de movimientos</p>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 ">
                    <button class="waves-light btn blue"> <i class="material-icons">insert_chart</i> </button>
                    <p class="bold-margin">Informes</p>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 ">
                    <button class="waves-light btn blue"> <i class="material-icons">laptop</i> </button>
                    <p class="bold-margin">Elementos</p>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 ">
                    <button class="waves-light btn blue"> <i class="material-icons">delete</i> </button>
                    <p class="bold-margin">Historial eliminaciones</p>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 ">
                    <button class="waves-light btn blue"> <i class="material-icons">person_outline</i> </button>
                    <p class="bold-margin">Usuarios</p>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 ">
                    <button class="waves-light btn blue"> <i class="material-icons">assignment</i> </button>
                    <p class="bold-margin">Reportes</p>
                </div>
            </div>
            <div class="row">
                <div class=" col s12 m12 l12">
                    <a class=" waves-light btn blue abs-center">Salir
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/init-nav.js"></script>
</body>

</html>
